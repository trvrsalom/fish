<html>
	<head>
		<title>Fish Tank</title>
		<style>
			html {
				margin : 0px;
				padding: 0px;
			}

			body {
				margin : 0px;
				padding: 0px;
			}

			.controls {
				position: absolute;
				top: 10px;
				left: 10px;
				background-color: #34495e;
				color: #ecf0f1;
				font-family: Helvetica;
				padding: 10px;
				border-radius: 5px;
				line-height: 23px;
			}

			.label{
			    display: inline-block;
			    float: left;
			    clear: left;
			    width: 190px;
			    text-align: right;
			    padding-right: 5px;
			}

			input {
			  display: inline-block;
			  float: left;
			  width: 40px;
			}

			button {
				background-color: transparent;
				padding: 5px;
				color: #ecf0f1;
				font-size: 15px;
				text-align: center;
				display: inline-block;
			}

			button:hover {
				background-color: #ecf0f1;
				padding: 5px;
				color: #34495e;
				cursor: pointer;
			}

			.panel {
				padding: 5px;
				font-size: 10px;
			}

			.center {
				text-align: center;
			}

			canvas {
				cursor: pointer;
			}

			.details {
				width: 100%;
				text-align: center;
				color: #bdc3c7;
				font-size: 15px;
			}

			.details a {
				text-decoration: underline;
				color: #3498db;
			}

			.minimize {
				text-align: right;
			}

			hr {
				border-color: #bdc3c7;
			}

		</style>
	</head>
	<body>
		<canvas class="ctx" width="100%" height="100%"></canvas>
		<div class="controls">
			<div class="minimize"><button class="panel" onclick="togglePanel()">Hide Controls</button></div>
				<span class="optional">
				<hr />
				<span class="addControls"></span>
				<hr />
				<div class="center"><button class="reload" onclick="restart()">Reload</button></div>
				<hr />
				<div class="details">
					Built by: <a href="http://trevorsalom.com/posts/projects/fishes/">Trevor Salom</a>
					<br />
					Contribute on <a href="https://github.com/trvrsalom/fish">GitHub</a>
					<br />
					Based on <a href="http://www.kfish.org/boids/pseudocode.html">Boids</a>
				</div>
			</span>
		</div>
		<script src="jquery.min.js"></script>
		<script src="fish.js"></script>
		<script>togglePanel()</script>
	</body>
</html>
